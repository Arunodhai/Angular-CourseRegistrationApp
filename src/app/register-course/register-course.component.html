<!-- register-course.component.html -->

<div class="container mt-4" fxLayout="column" fxLayoutAlign="center center">
  <mat-card class="mat-elevation-z4">
    <mat-card-header>
      <mat-card-title class="text-center">Register for a Course</mat-card-title>
    </mat-card-header>

    <mat-card-content fxLayout="column" fxLayoutAlign="center center">
      <form fxLayout="column" fxLayoutAlign="center center">
        <div class="form-group">
          <mat-form-field>
            <mat-label for="name">Name:</mat-label>
            <input matInput type="text" id="name" [(ngModel)]="name" name="name" required>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label for="rollNo">Roll No:</mat-label>
            <input matInput type="text" id="rollNo" [(ngModel)]="rollNo" name="rollNo" required>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label for="course">Course:</mat-label>
            <input matInput type="text" id="course" [(ngModel)]="course" name="course" required>
          </mat-form-field>
        </div>

        <div class="form-group">
          <mat-form-field>
            <mat-label for="semester">Semester:</mat-label>
            <input matInput type="text" id="semester" [(ngModel)]="semester" name="semester" required>
          </mat-form-field>
        </div>

        <div class="text-center">
          <button mat-raised-button color="primary" (click)="registerCourse({ name, rollNo, course, semester })">
            Register
          </button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
